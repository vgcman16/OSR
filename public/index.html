<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Thief Game Prototype</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #050505;
        color: #ffffff;
        font-family: sans-serif;
        height: 100%;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 16px;
      }
      canvas {
        border: 2px solid #222;
        width: min(960px, 90vw);
        height: min(540px, 60vh);
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="game-canvas"></canvas>
      <p>Tap or click to collect loot. Use WASD or arrow keys to shift your targeting reticle.</p>
    </main>
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
